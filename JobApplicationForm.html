<html>
<head>
    <title>Job Application Form</title>
</head>
<body>

<h2>Job Application Form</h2>

<form>

    First Name:
    <input type="text" name="fname"><br><br>

    Last Name:
    <input type="text" name="lname"><br><br>

    Date of Birth:
    <input type="date" name="dob"><br><br>

    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <br><br>

    Email:
    <input type="email" name="email"><br><br>

    Phone Number:
    <input type="tel" name="phone"><br><br>

    Profile Photo:
    <input type="file" name="profile"><br><br>

    <h3>Educational Qualification</h3>

    <table>
        <tr>
            <th>Sl.No</th>
            <th>Qualification</th>
            <th>College/University</th>
            <th>Year</th>
            <th>Percentage/CGPA</th>
        </tr>

        <tr>
            <td>1</td>
            <td><input type="text" name="q1"></td>
            <td><input type="text" name="b1"></td>
            <td><input type="text" name="y1"></td>
            <td><input type="text" name="p1"></td>
        </tr>

        <tr>
            <td>2</td>
            <td><input type="text" name="q2"></td>
            <td><input type="text" name="b2"></td>
            <td><input type="text" name="y2"></td>
            <td><input type="text" name="p2"></td>
        </tr>

        <tr>
            <td>3</td>
            <td><input type="text" name="q3"></td>
            <td><input type="text" name="b3"></td>
            <td><input type="text" name="y3"></td>
            <td><input type="text" name="p3"></td>
        </tr>
    </table>

    <br>

    Skills:
    <input type="checkbox" name="skills" value="Python"> Python
    <input type="checkbox" name="skills" value="Java"> Java
    <input type="checkbox" name="skills" value="SQL"> SQL
    <br><br>

    Experience:
    <input type="text" name="experience"><br><br>

    Notice Period:
    <input type="text" name="notice"><br><br>

    Resume:
    <input type="file" name="resume"><br><br>

    Address:<br>
    <textarea name="address" rows="4" cols="40"></textarea>
    <br><br>

    <input type="submit" value="Submit">

</form>
</body>
</html>
