<html>
    <head>
        <title>Navigation Bar</title>
        <style>
            .nav{
                background-color: rgb(241, 127, 127);
                display:flex;
                padding: 10px;
            }
            .nav,ul{
                display: flex;
                gap: 20px;
                justify-content: end;
            }
            li{
                list-style: none;
            }
            img{
                width: 300px;
                height:100px;
                margin-right: 300px;
                
            }
            input{
                height: 40px;
                margin-top:20px;
                width: 600px;
                padding: 10px;
            }
            button{
                height: 40px;
                margin-top:20px;
                background-color: sienna;
                border:none;
                border-radius: 10px;
            }
            button:hover{
                background-color: rgb(247, 246, 246);
            }

            
            body{
                margin: 0px;
                padding: 0px;
            }
            a{
                text-decoration: none;
                
            }

        </style>
    </head>
    <body>
        <h1>NAV BAR</h1>
        <div class="nav"> 
            <img src="./logo.png">
            <input type="text">
            <button>Search</button>
            
            <ul>
                <li><a href="https://www.alliance.edu.in/">Home</a></li>
                <li><a href="https://www.alliance.edu.in/dosss/">Services</a></li>
                <li><a href="https://www.alliance.edu.in/about-us/about-us">About Us</a></li>
            </ul>
        </div>
    </body>
</html>
