<html>
    <head>
        <title>Forms</title>
        <style>
        h1{
            text-align: center;
        } 
        form {
            border:1px solid black;
            text-align: center;
            width: 500px;
            margin-left: 350px;
            margin-top: 50px;
            border-radius: 20px;
            background-color: darkgrey;
            box-shadow:4px 4px 5px rgb(12, 12, 12);
        }

        .i1{
            margin-left:10px;
            margin-top: 20px;
        }
            .l2{
                margin-left: 10px;
            }
            .i2{
                text-align: left;
            }
            button{
                padding: 10px;
                width: 100px;
                background-color: cadetblue;
                border: none;
                border-radius: 10px;
            }
            button:hover{
                background-color: rgb(247, 246, 246);
            }
            .l2{
                padding-left:10px;
            }
            
            
        </style>
       
        
    </head>
    <body>
        
        <form>
            <h1>Student Login form</h1>
            Username:<input class="i1" type="text"><br><br>
            <label class="l2">Email:</label>
            <input class="i2" type="email"><br><br>
            <label>Password:<input class=l2 type="password"></label><br><br>
            <button>Login</button><br><br>
        </form>
    </body>
</html>
